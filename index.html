<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="target">Target: <span id="targetNumber"></span></div>
  <div class="score">Score: <span id="score">0</span></div>
  <div id="expression"></div>
  <div id="currentValue">= 0</div>
  <div class="buttons" id="numberButtons">
    <button data-value="1">1</button>
    <button data-value="2">2</button>
    <button data-value="3">3</button>
    <button data-value="4">4</button>
    <button data-value="5">5</button>
    <button data-value="6">6</button>
    <button data-value="7">7</button>
    <button data-value="8">8</button>
    <button data-value="9">9</button>
  </div>
  <div class="operators" id="operatorButtons">
    <button data-value="+">+</button>
    <button data-value="-">-</button>
    <button data-value="*">*</button>
  </div>
  <div>
    <button id="submitButton">Submit</button>
  </div>
  <div id="timer">Time left: <span id="time">15</span> seconds</div>
  <div id="message"></div>
  <script src="script.js"></script>
</body>
</html>
